language: node_js
node_js:
  - '10'
sudo: required
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
    
before_install:
  - gem update --system
  - gem install bundler	  - gem install bundler
  - gem install chromedriver-helper -v 1.2.0
  - chromedriver-update 73.0.3683.68
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install codecov -g
  - npm ci --ignore-scripts
script:
  # run build script specified in package.json
  - npm run ci

after_success:
  - codecov
