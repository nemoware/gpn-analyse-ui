<div class="container">
  <h3>Список зарегистрированных пользователей</h3>
  <hr>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-outline-success" (click)="addUser()">Добавить</button>
      <span style="font-size: 18px; font-style: oblique; margin-left: 10px;"><b>{{statusMessage}}</b></span>
      <div id="table-wrapper">
        <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <td width="150"><b>Логин</b></td>
          <td width="250"><b>ФИО</b></td>
          <td width="500"><b>Роли</b></td>
          <td></td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <ng-template [ngTemplateOutlet]="readOnlyTemplate"
                       [ngTemplateOutletContext]="{ $implicit: user}">
          </ng-template>
        </tr>
        </tbody>
      </table>
      </div>
      </div>
    </div>
  </div>
</div>

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-user>
  <td>{{user.login}}</td>
  <td>{{user.name}}</td>
  <td>{{ user.roles }}</td>
  <td>
    <input type="button" value="Изменить" class="btn btn-outline-secondary" (click)="openDialog(user)" />
  </td>
  <td>
    <input type="button" value=" Удалить " (click)="deleteUser(user)" class="btn btn-outline-danger" />
  </td>
</ng-template>
