<div>
  <div class="row mat-elevation-z10">
    <div class="col">
      <div class="search-container" style="margin-left: 15px">
        <mat-form-field appearance="legacy" >
          <mat-label>Поиск пользователя</mat-label>
          <input matInput placeholder="ФИО или логин" style="width: 250px" (change)="valueSearch($event.target.value)">
          <fa-icon [icon]="faSearch" matTooltip="Поиск" style="float: right"></fa-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="col">

      <button mat-raised-button style="float: right; margin-right: 20px; margin-top: 15px; width: 120px">
        <span> Удалить </span>
        <fa-icon [icon]="faUserMinus" matTooltip="Удалить пользователя" style="float: left"></fa-icon>
      </button>

      <button mat-raised-button color="accent" style="float: right; margin-right: 20px; margin-top: 15px; width: 120px" (click)="addUser()">
        <span> Добавить </span>
        <fa-icon [icon]="faUserPlus" matTooltip="Добавить пользователя" style="float: left"></fa-icon>
      </button>

    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [checked]="row._id === selectedUser._id" disabled="true"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Логин </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="strRoles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Список прав доступа </th>
      <td mat-cell *matCellDef="let element">
        <span> {{element.strRoles}} </span>
        <fa-icon [icon]="faUserCog" matTooltip="Права доступа" style="float: left" (click)="openDialogRoles(element)"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="selectRow(row)"></tr>
  </table>
  <mat-paginator [length]="count" [pageSize]="pageSize"
                 (page)="getPaginatorData($event)">
  </mat-paginator>
</div>
