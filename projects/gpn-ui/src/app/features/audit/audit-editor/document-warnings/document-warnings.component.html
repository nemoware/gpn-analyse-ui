<ng-container *ngIf="showIcon">
  <span *ngIf="documentType!== 'ANNEX' && hasWarnings()">⚠️</span>
</ng-container>
<ng-container *ngIf="!showIcon">
<div *ngIf="documentType!=='ANNEX' && hasWarnings()" class="balloon warnings">
  <div *ngFor="let warning of warnings" class='warning'>
    {{ warning.code | translate }} <span class="warning-comment">{{ warning.comment }}</span>
  </div>
</div>
</ng-container>
