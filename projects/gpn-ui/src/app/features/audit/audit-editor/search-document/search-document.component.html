
  <div class="row">
    <div class="col">
      <mat-form-field style="width: 50%">
        <input matInput placeholder="Поиск документа" [(ngModel)]="strDocument" (input)="filterDoc()">
      </mat-form-field>
    </div>
    <div class="col-1">
      <fa-icon [icon]="faTimes"style="alignment: center" class="close" (click)="closeForm()" matTooltip="Закрыть"></fa-icon>
    </div>
  </div>
  <mat-divider></mat-divider>

  <cdk-virtual-scroll-viewport  style="height: 80%" itemSize="1" >

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
    </ng-container>

    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер документа </th>
      <td mat-cell *matCellDef="let element"> {{ element.documentNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="documentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата документа </th>
      <td mat-cell *matCellDef="let element"> {{element.documentDate | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="selectRow(row)"></tr>
  </table>
  </cdk-virtual-scroll-viewport>
  <br>
