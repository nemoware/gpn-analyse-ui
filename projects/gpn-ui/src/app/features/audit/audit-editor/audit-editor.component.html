<div class="row" *ngIf="document">
  <div class="col-3 mat-elevation-z8" >
    <h4>Файл: {{ document.name }}</h4>
    <cdk-virtual-scroll-viewport  style="height: 95%" itemSize="50" >
      <gpn-tree-attributes
        [editmode]="editmode"
        [attributes]="document.analysis.attributes"
        [headers]="document.analysis.headers"
        [documentType] = "documentType"
        (goToAttribute)="goToAttribute($event)"
      ></gpn-tree-attributes>
    </cdk-virtual-scroll-viewport>
  </div>
  <div class="col-9" style="height: 88vh" >
    <gpn-view-document
      [document]="document"
      [documentType] = "documentType"
      [editmode]="editmode"
    ></gpn-view-document>
  </div>
</div>
