<div class="row" style="width: 100%">
  <div class="col">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container *ngFor="let set of columns" matColumnDef="{{ set.key }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ set.name }} </th>
        <td mat-cell *matCellDef="let element">
          {{ getValue(set, element) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="col"></tr>
      <tr mat-row *matRowDef="let row; let index = index; columns: col;" (click)="openDocument(row)"></tr>
    </table>

  </div>
</div>
