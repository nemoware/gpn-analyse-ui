<table mat-table [dataSource]="dataSource" >

  <!-- Нарушение -->
  <ng-container matColumnDef="violation">
    <th mat-header-cell *matHeaderCellDef >Нарушение</th>
    <td mat-cell *matCellDef="let row">
        {{row.text}}
    </td>
  </ng-container>

  <!-- Основание нарушения -->
  <ng-container matColumnDef="violation_reason">
    <th mat-header-cell *matHeaderCellDef >Основание нарушения</th>
    <td mat-cell *matCellDef="let row">
        {{row.reason || (row.inside_type | translate) }}
    </td>
  </ng-container>

  <!-- Примечание -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef >Примечание</th>
    <td mat-cell *matCellDef="let row">
        <mat-list-item *ngFor='let note of row.notes'>
          {{note}}
        </mat-list-item>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="col"></tr>
  <tr mat-row *matRowDef="let row; columns: col;" class="element-row"></tr>
</table>
