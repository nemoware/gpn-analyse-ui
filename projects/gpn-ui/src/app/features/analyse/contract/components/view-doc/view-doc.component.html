<button [disabled]="this.loadedDoc" (click)="loadDoc()">Загрузить документ</button>
<button [disabled]="!this.loadedDoc" (click)="goToColorText('top')">В начало документа</button>
<button [disabled]="!this.loadedDoc" (click)="goToColorText('foot')">В конец документа</button>
<br>
<select name="kind_tags" [(ngModel)]="selectedClass">
  <option *ngFor="let tag of kindTags" value="{{ tag.name_class }}" [ngStyle]="{'background-color': tag.name_color}"> {{ tag.name }} </option>
</select>
<button [disabled]="!this.loadedDoc" (click)="getSelectedText()" id="btn_sel">Выделить текст</button>
<pre class="view_doc" id="view_doc"></pre>
