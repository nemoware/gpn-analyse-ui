<div class="row" *ngIf="contract$ | async as contract">
  <div class="col-4 mat-elevation-z8" >
    <div class="container">
      Conntract
      <h4>Файл: {{ contract.filename  }}</h4>

      <div mat-list-item *ngFor="let key of contract.tags">
        <b>{{key.kind}}: </b><span>{{key.value}}</span><br>
      </div>

    </div>
  </div>
  <div class="col-8" >
    <gpn-text-markup [doc]="contract"></gpn-text-markup>
     текст
  </div>
</div>
