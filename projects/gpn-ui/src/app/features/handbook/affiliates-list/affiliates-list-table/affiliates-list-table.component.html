<div class="left_group">
  <gpn-filter [filterPage]="filterPage.affiliates" (ApplyFilter)="onApplyFilter($event)"></gpn-filter>
</div>

<div class="col">
  <button class="buttons-group" mat-raised-button color="accent" (click)="submitFiles()">Загрузить файлы</button>
  <input class="buttons-group" [(ngModel)]="filesString" type="file" (change)="uploadFiles($event)">
</div>

<div class="right_group">
  <ngx-spinner
    bdColor="rgba(250,250,250,0.2)"
    size="large"
    color="#0074D9"
    type="timer"
  >
    <p style="font-size: 30px; color: #0074D9">Загрузка...</p>
  </ngx-spinner>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (mouseleave)="mouseOverIndex=-1"
           matSort matSortActive="createDate" matSortDisableClear multiTemplateDataRows matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Полное фирменное наименование или ФИО</th>
        <td mat-cell *matCellDef="let element">
          <span class="org-name">{{element.name}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="share">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Доля</th>
        <td mat-cell *matCellDef="let element">
          <span class="org-name">{{element.share}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="reasons">
        <th mat-header-cell *matHeaderCellDef> Основания</th>
        <td mat-cell *matCellDef="let element">
          <li *ngFor="let reason of element.reasons">{{reason.date | date: 'dd.MM.yyyy'  }} : {{ reason.text }}</li>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; let index = index; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="dataSource.totalCount" [pageSize]="defPageSize"
                 [pageSizeOptions]="[15, 20, 25]"></mat-paginator>
</div>
