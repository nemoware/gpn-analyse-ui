<div class="row mat-elevation-z10">
<div class="col">
  <button mat-raised-button color="accent" style="float: right; margin-right: 20px; margin-top: 15px; margin-bottom: 15px" (click)="addRisk()">
    Добавить
  </button>
  <h2>
  Матрица рисков
  </h2>
</div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="mat-table" matSort aria-label="`Elements`"  (mouseleave) = "mouseOverIndex=-1">


    <ng-container matColumnDef="violation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Нарушение</th>
      <td mat-cell *matCellDef="let row">{{row.violation | translate}}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Предмет договора</th>
      <td mat-cell *matCellDef="let row">{{row.subject | translate}}</td>
    </ng-container>

    <ng-container matColumnDef="risk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Риск</th>
      <td mat-cell *matCellDef="let row">{{row.risk}}</td>
    </ng-container>

    <ng-container matColumnDef="recommendation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Рекомендация</th>
      <td mat-cell *matCellDef="let row">{{row.recommendation}}</td>
    </ng-container>

    <ng-container matColumnDef="disadvantage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Недостаток</th>
      <td mat-cell *matCellDef="let row">{{row.disadvantage}}</td>
    </ng-container>

    <ng-container matColumnDef="events">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element; let index = index;">
        <div class="btn-group">
          <fa-icon id="td_events" [icon]="faTrashAlt" matTooltip="Удалить" style="float: right" (click)="deleteRisk(element, $event)"></fa-icon>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;" (click)="editRisk(row)"
        (mouseover)="onMouseOver(index)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
