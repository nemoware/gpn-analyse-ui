<div class="row mat-elevation-z10">
  <div class="col">
    <button mat-raised-button color="accent" style="float: right; margin-right: 20px; margin-top: 15px; margin-bottom: 15px" (click)="addBookValue()">
      Добавить
    </button>
    <h2>
      Балансовая стоимость ПАО "Газпром нефть"
    </h2>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="mat-table" matSort aria-label="`Elements`"  (mouseleave) = "mouseOverIndex=-1">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: 'MM.yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Балансовая стоимость активов</th>
      <td mat-cell *matCellDef="let row" class="table-row">{{row.value | currency:'RUB' }}</td>
    </ng-container>

    <ng-container matColumnDef="events">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element; let index = index;">
        <div class="btn-group">
          <fa-icon id="td_events" [icon]="faTrashAlt" matTooltip="Удалить" style="float: right" (click)="deleteBookValue(element, $event)"></fa-icon>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;" (click)="editBookValue(row)"
        (mouseover)="onMouseOver(index)"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
